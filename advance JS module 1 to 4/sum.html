<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let salaries = {
                John: 100,
                Pete: 300,
                Mary: 250,
            };
            
            function total() {
                let sum = Object.values(salaries);
                console.log(sum);
                if (sum.length != 0) {
                    let x = 0;
                    for (p in sum) {
                        x += sum[p];
                    }
                    alert(x);
                } else {
                    console.log(0);
                }
            }
            total();
        </script>
    </body>
</html>
